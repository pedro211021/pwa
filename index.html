<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trivia de Fútbol</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0b6623;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-top: 20px;
        font-size: 36px;
    }

    .card {
        background: rgba(0,0,0,0.3);
        padding: 20px;
        margin: auto;
        max-width: 500px;
        border-radius: 12px;
    }

    button {
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        background: #ffd700;
        color: #000;
        width: 90%;
    }

    button:hover {
        background: #ffea61;
    }

    #resultado {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
    }
</style>

</head>
<body>

<h1>⚽ Trivia de Fútbol</h1>

<div class="card">
    <div id="pregunta"></div>
    <div id="opciones"></div>
    <div id="resultado"></div>
</div>

<script>
const preguntas = [
    {
        pregunta: "¿Qué país ganó el Mundial 2010?",
        opciones: ["España", "Brasil", "Alemania", "Argentina"],
        respuesta: "España"
    },
    {
        pregunta: "¿Quién es conocido como 'La Pulga'?",
        opciones: ["Cristiano Ronaldo", "Pelé", "Lionel Messi", "Mbappé"],
        respuesta: "Lionel Messi"
    },
    {
        pregunta: "¿Cuántos jugadores hay en un equipo dentro del campo?",
        opciones: ["9", "10", "11", "12"],
        respuesta: "11"
    },
    {
        pregunta: "¿Qué selección ganó el Mundial 2022?",
        opciones: ["Francia", "Argentina", "Croacia", "Portugal"],
        respuesta: "Argentina"
    }
];

let indice = 0;
let puntaje = 0;

function cargarPregunta() {
    if (indice >= preguntas.length) {
        document.getElementById("pregunta").innerHTML = "Juego terminado ⚽";
        document.getElementById("opciones").innerHTML = "";
        document.getElementById("resultado").innerHTML =
            "Tu puntaje final es: " + puntaje + " / " + preguntas.length;
        return;
    }

    const p = preguntas[indice];
    document.getElementById("pregunta").innerHTML = `<h2>${p.pregunta}</h2>`;
    document.getElementById("opciones").innerHTML = "";

    p.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.onclick = () => validar(op);
        document.getElementById("opciones").appendChild(btn);
    });
}

function validar(opcion) {
    const p = preguntas[indice];
    
    if (opcion === p.respuesta) {
        puntaje++;
        document.getElementById("resultado").innerHTML = "✔ ¡Correcto!";
    } else {
        document.getElementById("resultado").innerHTML = "✘ Incorrecto";
    }

    indice++;
    setTimeout(() => {
        document.getElementById("resultado").innerHTML = "";
        cargarPregunta();
    }, 1000);
}

cargarPregunta();
</script>

</body>
</html>
